server:
  port: 8080

logging:
  level:
    root: DEBUG

spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        show_sql: true
        format_sql: true
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 500ms